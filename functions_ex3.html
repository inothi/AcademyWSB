<body class="bg-light font-size">
    <div class="container-fluid">

        <!-- Nagłówek -->
        <div class="row mt-1">
            <div class="col-12 col-sm-4">
                <img id="logo" class="d-inline-block align-top"
                alt="logo">
            </div>
            <div class="col-12 col-sm-4 text-center">
                <h2>JavaScript - funkcje</h2>
            </div>
            <div class="col-12 col-sm-4 text-right">
                <a>Prowadzący:</a>
            </br>
            <a>Marcin Bojarowski</a>
            </br>
            <a id="mail"></a>
            </div>
        </div>
    </div>

    <!-- Treść zadania -->
    <div class="row m-2">
        <div class="card  w-100">
            <div class="card-header">
                <h6 class="card-title m-0">Zadanie 3 - Sumowanie</h5>
            </div>
            <div class="card-body">
                <p class="card-text text-justify font-size">
                    Napisz funkcję <strong>sumujLiczbyZFormularza()</strong>, pobierającą wpisane liczby z pól
                    id="liczba1" oraz id="liczba2"
                    i wstawiający ich sumę w polu id="suma"
                    <br />
                    Rezultat wypisz w konsoli.
                    <br />
                    Nie modyfikuj pliku HTML.
                </p>
            </div>
        </div>
    </div>
    <div class="row m-2">
        <div class="card  w-100">
            <div class="card-header">
                <h6 class="card-title m-0">Rozwiązanie:</h5>
            </div>
            <div class="card-body">
                <div class="row align-items-end justify-content-center">
                    <div class="form-group col-12 col-sm-3">
                        <label for="liczba1">Liczba 1</label>
                        <input onchange="sumujLiczbyZFormularza()" type="number" class="form-control" id="liczba1" placeholder="Wpisz liczbę">
                    </div>
                    <div class="form-group col-12 col-sm-3">
                        <label for="liczba2">Liczba 2</label>
                        <input onchange="sumujLiczbyZFormularza()" type="text" class="form-control" id="liczba2" placeholder="Wpisz liczbę">
                    </div>
                    <button  id="oblicz" class="col-12 col-sm-3 col-lg-1 h-50 btn btn-secondary mb-3"
                    >Oblicz</button>
                    <div class="form-group col-12 col-sm-3">
                        <label for="suma">Suma</label>
                        <input type="number" class="form-control" id="suma" placeholder="Suma">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
